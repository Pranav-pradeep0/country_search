<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/232e2af551.js" crossorigin="anonymous"></script>
    <script src="./cserch.js"></script>
</head>
<body class="bg-black text-white">
    <div class="container text-center">
        <h1 class="mb-5 mt-5">Country Search</h1>
        <section class="bg-dark p-5 rounded-pill">

            <div class="input-group mb-3 mx-auto">
                <span class="input-group-text" id="inputGroup-sizing-default">Country name</span>
                <input id="cname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="d-grid gap-2 col-2 mx-auto">
                <button onclick="displayCountry()" class="btn btn-primary" type="button">Search</button>
              </div>

        </section>

        <section id="result" class="bg-dark rounded-pill mt-4">
        </section>
    </div>
</body>
</html>
